<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="mailto:quincaillerie@exemple.com" method="post" onsubmit="return Validation()">
        <div id="container">
        <h1>Formulaire de commande de la quincaillerie</h1>
        <div id="outils-1">
            <h2>Choisissez les outils à commander: </h2>

            <select required multiple size="3" name="outils" id="outils">
                <option>marteau</option>
                <option>tournevis</option>
                <option>pince</option>
            </select>
        </div>
        <div id="facturation">
            <h2>Entrez votre adresse de facturation</h2>

            <label for="nom">Nom:</label>
            <input type="text" name="nom" id="nom" required placeholder="Bob">
            <span id="erreur-add-fac"></span><br>
            <label for="adresse">Adresse:</label>
            <textarea required name="adresse" id="adresse" cols="21" rows="5"></textarea>

        </div>
        <div id="livraison">

            <h2>Entrez votre adresse de livraison</h2>
            <label for="checkliv">Utiliser la même adresse que la facturation</label>
            <input type="checkbox" id="checkliv" name="checkliv">
            <p>OU</p>

            <span class="hidden" id="erreur-nom-liv">Le nom doit être rempli ou la case cochée</span><br>

            <label for="nom2">Nom:</label>
            <input type="text" name="nom2" id="nom2">

            <span class="hidden" id="erreur-add-liv">L'adresse doit être remplie ou la case cochée</span><br>

            <label for="adresse2">Adresse:</label>
            <textarea name="adresse2" id="adresse2" cols="21" rows="5"></textarea>

        </div>
            <button type="submit" id="envoyer">Envoyer</button>
        </div>
    </form>
</body>
</html>
